<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Real113</title>
        <style>
            *{
                margin: 0;
                padding: 0;
            }
            ul,ol {list-style: none;}
            
            a{text-decoration: none; color: black;}

            #container {
                width: 100%;
                height: auto;
            }

            header {
                width: 100%;
                height: 80px;
                border: 1px solid blue;
                box-sizing: border-box;
            }

            header > div {
                width: 1000px;
                height: 100%;
                border: 1px solid green;
                box-sizing: border-box;
                margin: 0 auto;
            }

            main {
                width: 1000px;
                height: auto;
                margin: 5px auto;
            }

            main > div {
                overflow: hidden;
            }

            main > div > div {
                border: 1px solid green;
                box-sizing: border-box;
            }
            
            main > div > .bn {
                float: left;
                width: 670px;
                height: 320px;
            }

            main > div > .call {
                float: right;
                width: 326px;
                height: 133px;

            }

            main > div > .qa {
                float: right;
                width: 326px;
                height: 182px;
                margin-top: 5px;
            }

            main > section {
                overflow: hidden;
            }

            main > section > aside {
                float: left;
                width: 195px;
                height: 760px;
                margin-top: 5px;
                border: 1px solid green;
                box-sizing: border-box;
            }

            main > section > article {
                float: right;
                width: 800px;
                height: 250px;
                margin-top: 5px;
                border: 1px solid green;
                box-sizing: border-box;
            }

            footer {
                width: 1000px;
                height: 130px;
                border: 1px solid red;
                box-sizing: border-box;
                margin: 0 auto;
                margin-bottom: 10px;
            }


        </style>
    </head>
    <body>
        <div id="container">
            <header>
                <div></div>
            </header>
            <main>
                <div>
                    <div class="bn"></div>
                    <div class="call"></div>
                    <div class="qa"></div>
                </div>
                <section>
                    <aside></aside>
                    <article></article>
                    <article></article>
                    <article></article>
                </section>
            </main>
            <footer></footer>
        </div>
        
    </body>
</html>
